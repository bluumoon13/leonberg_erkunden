<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Schnitzeljagd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 12px;
            color: white;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }

        .result-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .result-list {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
        }

        .result-list ul {
            list-style: none;
            padding: 0;
        }

        .result-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 16px;
        }

        .result-list li:last-child {
            border-bottom: none;
        }

        .result-list li strong {
            display: inline-block;
            width: 120px;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 12px;
            color: #c33;
            font-size: 14px;
            text-align: center;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 12px;
            color: #1565c0;
            font-size: 14px;
            line-height: 1.6;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 40px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üó∫Ô∏è</div>
        <h1>GPS Schnitzeljagd</h1>
        <p class="subtitle">Gib die Punktnummer ein und pr√ºfe deine Position</p>
        
        <div class="input-group">
            <label for="pointNumber">Punktnummer:</label>
            <input type="number" id="pointNumber" min="1" placeholder="z.B. 1, 2, 3..." />
        </div>

        <button id="checkBtn" onclick="checkLocation()">
            Standort pr√ºfen
        </button>

        <div id="resultBox"></div>
        <div id="errorBox"></div>

        <div class="info">
            üí° <strong>Hinweis:</strong> Gib die Nummer des Punktes ein und dr√ºcke den Button. 
            Wenn du dich in der N√§he befindest (unter 20 Meter), siehst du das zugeh√∂rige Bild und die Details.
        </div>
    </div>

    <script>
        // Definierte Zielorte mit Nummern, Koordinaten, Bildern und Details
        const targets = [
            {
                number: 1,
                lat: 48.7019,
                lon: 9.0050,
                image: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=800&q=80',
                details: {
                    'Ort': 'Stadtzentrum',
                    'Besonderheit': 'Historischer Marktplatz',
                    'Gefunden': 'Punkt 1 abgeschlossen! ‚úì'
                }
            },
            {
                number: 2,
                lat: 48.7100,
                lon: 9.0100,
                image: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&q=80',
                details: {
                    'Ort': 'Stadtpark',
                    'Besonderheit': 'Gro√üer alter Baum',
                    'Gefunden': 'Punkt 2 abgeschlossen! ‚úì'
                }
            },
            {
                number: 3,
                lat: 48.6950,
                lon: 9.0000,
                image: 'https://images.unsplash.com/photo-1474487548417-781cb71495f3?w=800&q=80',
                details: {
                    'Ort': 'Hauptbahnhof',
                    'Besonderheit': 'Historisches Bahnhofsgeb√§ude',
                    'Gefunden': 'Punkt 3 abgeschlossen! ‚úì'
                }
            }
        ];

        // Berechnet die Entfernung zwischen zwei GPS-Koordinaten in Metern (Haversine-Formel)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Erdradius in Metern
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // Entfernung in Metern
        }

        function checkLocation() {
            const btn = document.getElementById('checkBtn');
            const resultBox = document.getElementById('resultBox');
            const errorBox = document.getElementById('errorBox');
            const pointNumber = parseInt(document.getElementById('pointNumber').value);

            // Reset
            resultBox.innerHTML = '';
            errorBox.innerHTML = '';

            // Validierung der Punktnummer
            if (!pointNumber || pointNumber < 1) {
                errorBox.innerHTML = '<div class="error">Bitte gib eine g√ºltige Punktnummer ein!</div>';
                return;
            }

            // Finde den Punkt mit der eingegebenen Nummer
            const target = targets.find(t => t.number === pointNumber);
            
            if (!target) {
                errorBox.innerHTML = '<div class="error">Punkt mit dieser Nummer existiert nicht!</div>';
                return;
            }

            if (!navigator.geolocation) {
                errorBox.innerHTML = '<div class="error">GPS wird von deinem Browser nicht unterst√ºtzt</div>';
                return;
            }

            // Button deaktivieren und Ladeanimation zeigen
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Pr√ºfe Position...';

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    const dist = calculateDistance(lat, lon, target.lat, target.lon);
                    
                    if (dist < 20) {
                        // Erfolg: Zeige Bild und Details
                        let detailsHtml = '<ul>';
                        for (const [key, value] of Object.entries(target.details)) {
                            detailsHtml += `<li><strong>${key}:</strong> ${value}</li>`;
                        }
                        detailsHtml += '</ul>';

                        resultBox.innerHTML = `
                            <div class="result-box">
                                <img src="${target.image}" alt="Punkt ${target.number}" class="result-image">
                                <div class="result-list">
                                    ${detailsHtml}
                                </div>
                            </div>
                        `;
                    } else {
                        errorBox.innerHTML = `<div class="error">Du bist noch ${Math.round(dist)} Meter von Punkt ${pointNumber} entfernt. Komm n√§her!</div>`;
                    }

                    // Button wieder aktivieren
                    btn.disabled = false;
                    btn.innerHTML = 'Standort pr√ºfen';
                },
                function(error) {
                    errorBox.innerHTML = `<div class="error">GPS-Fehler: ${error.message}<br><br>Bitte stelle sicher, dass du die Standortberechtigung erteilt hast.</div>`;
                    
                    // Button wieder aktivieren
                    btn.disabled = false;
                    btn.innerHTML = 'Standort pr√ºfen';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        // Enter-Taste im Input-Feld
        document.getElementById('pointNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkLocation();
            }
        });
    </script>
</body>
</html>
